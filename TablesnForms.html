<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pizza Ordering Form</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        background: white;
        margin: 0;
        padding: 0;
      }

      .page {
        width: 400px;
        border: 2px solid black;
        margin: 18px;
        padding: 14px 14px 18px;
        box-sizing: border-box;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 32px;
        font-weight: 800;
        line-height: 1.05;
      }

      .section-title {
        margin: 10px 10px;
        font-size: 24px;
        font-weight: 800;
        line-height: 1.1;
      }

      fieldset {
        border: 0;
        padding: 0;
        margin: 0;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0;
      }

      label {
        display: inline-block;
      }

      .row label {
        width: 60px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="email"] {
        width: 200px;
        box-sizing: border-box;
        padding: 4px 4px;
        font: inherit;
      }

      select {
        font: inherit;
        padding: 1px 1px;
      }

      .radio-group label,
      .check-group label {
        width: auto;
      }

      .radio-group .row,
      .check-grid {
        margin-left: 6px;
      }

      .check-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px 12px;
      }

      textarea {
        width: 200px;
        height: 64px;
        box-sizing: border-box;
        resize: both;
        font: inherit;
        padding: 4px 4px;
      }

      .submit-row {
        margin-top: 10px;
      }

      .games-title {
        margin: 20px 0 10px;
        font-size: 20px;
        font-weight: 400;
      }

      table {
        border-collapse: collapse;
        font: inherit;
      }

      th,
      td {
        border: 1px solid black;
        padding: 2px 6px;
        vertical-align: middle;
        text-align: left;
        white-space: nowrap;
      }

      thead th {
        font-weight: 700;
      }

      tfoot td {
        font-weight: 350;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Pizza Ordering Form</h1>

      <form action="#" method="post">
        <fieldset>
          <div class="section-title">Contact Information</div>

          <div class="row">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required />
          </div>

          <div class="row">
            <label for="phone">Phone:</label>
            <input id="phone" name="phone" type="tel" required />
          </div>

          <div class="row">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="section-title">Select Pizza Size</div>

          <div class="row">
            <label for="size">Pizza Size:</label>
            <select id="size" name="size" required>
              <option value="" selected disabled>--Select Size--</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="xlarge">XLarge</option>
            </select>
          </div>
        </fieldset>

        <fieldset class="radio-group">
          <div class="section-title">Select Sauce</div>

          <div class="row">
            <label>
              <input type="radio" name="sauce" value="marinara" required />
              Marinara
            </label>
          </div>

          <div class="row">
            <label>
              <input type="radio" name="sauce" value="ranch" />
              Ranch
            </label>
          </div>

          <div class="row">
            <label>
              <input type="radio" name="sauce" value="nosauce" />
              No Sauce
            </label>
          </div>
        </fieldset>

        <fieldset class="check-group">
          <div class="section-title">Select Toppings</div>

          <div class="check-grid">
            <label
              ><input type="checkbox" name="toppings" value="pepperoni" />
              Pepperoni</label
            >
            <label
              ><input type="checkbox" name="toppings" value="sausage" />
              Sausage</label
            >
            <label
              ><input type="checkbox" name="toppings" value="mushroom" />
              Mushroom</label
            >
            <label
              ><input type="checkbox" name="toppings" value="pineapple" />
              Pineapple</label
            >
            <label
              ><input type="checkbox" name="toppings" value="peppers" />
              Peppers</label
            >
            <label
              ><input type="checkbox" name="toppings" value="onions" />
              Onions</label
            >
          </div>
        </fieldset>

        <fieldset>
          <div class="section-title">Additional Instructions</div>

          <div class="row">
            <textarea name="instructions" aria-label="Additional instructions">
Add instructions</textarea
            >
          </div>

          <div class="submit-row">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>

      <div class="games-title">List of My Favorite Games</div>

      <table border="1">
        <thead>
          <tr>
            <th scope="col" rowspan="2">Developer</th>

            <th scope="col" colspan="2">Game</th>
          </tr>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td rowspan="2">RockStar</td>
            <td>Grand Theft Auto 4</td>
            <td>2008</td>
          </tr>
          <tr>
            <td>Grand Theft Auto 5</td>
            <td>2013</td>
          </tr>
          <tr>
            <td>embark</td>
            <td>Arc Raiders</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Mojang</td>
            <td>Minecraft</td>
            <td>2011</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3">Count: 4</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
